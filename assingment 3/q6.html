<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            max-width: 300px;
            flex: 1 1 calc(33.333% - 20px); /* Three cards in a row */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px); /* Two cards per row on medium screens */
            
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;           /* One card per row on small screens */
                background-color: aqua;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="image1.jpg" alt="Card Image 1">
            <div class="card-content">
                <h3>Card Title 1</h3>
                <p>This is a description for the first card. It provides some insights about the content.</p>
            </div>
        </div>

        <div class="card">
            <img src="image2.jpg" alt="Card Image 2">
            <div class="card-content">
                <h3>Card Title 2</h3>
                <p>This is a description for the second card. It highlights different details.</p>
            </div>
        </div>

        <div class="card">
            <img src="image3.jpg" alt="Card Image 3">
            <div class="card-content">
                <h3>Card Title 3</h3>
                <p>This is a description for the third card. It showcases unique features.</p>
            </div>
        </div>
    </div>

</body>
</html>
