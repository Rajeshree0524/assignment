<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar with Dropdown</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  
  background-color: #333;
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  position: relative;
}

.nav-links a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
}

.nav-links a:hover {
  background-color: #555;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background-color: #444;
  top: 100%;
  left: 0;
  min-width: 160px;
  z-index: 1;
}

.dropdown-menu li a {
  padding: 10px 15px;
  display: block;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

  </style>
</head>
<body>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>

      <li class="dropdown">
        <a href="#">Services ▾</a>
        <ul class="dropdown-menu">
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Development</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#">Products ▾</a>
        <ul class="dropdown-menu">
          <li><a href="#">Laptops</a></li>
          <li><a href="#">Phones</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
      </li>

      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
